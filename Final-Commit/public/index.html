<html> 
    <head> 
        <title> Signup Up</title> 
        

            
            
    <link rel="stylesheet"
    href= 
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity= 
    "sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous"> 
            
            
    <link rel="stylesheet" type="text/css" href="style.css"> 
    
    
       
    </head> 
    <body> 
        
        <br> 
        <br> 
        <br> 
        <div class="container" > 
            <div class="row"> 
            <div class="col-md-3"> 
                        
            </div> 
                    
            <div class="col-md-6 main"> 
                        
                <form action="http://127.0.0.1:3000/register" method="post"> 
                        
                <h1> Signup form </h1> 
                
                <input class="box" type="text" name="username" id="username"
                placeholder="User Name" required /><br> 
                <br>
                <input class="box" type="text" name="email" id="email"
                placeholder="Email" required /><br> 
                <br>
                <input class="box" type="password" name="password" id="password" onkeyup="checkPass(); return false;"
                placeholder="Password" required /><br> 
                                <br>
                                
                <input class="box" type="password" name="con_password"
                id="con_password"  onkeyup="checkPass(); return false;"  placeholder="Confirm Password " required/>
                <br> 
                <div id="error-nwl"></div>             
                 
                            <br>
                            
                <input type="submit" id="Submit" name="Submit" value="Submit" /><br> 
                      
                </form> 
                    
            </div> 
                    
                    
            <div class="col-md-3"> 
            </div> 
                    
        </div> 
        </div> 
        <script>    
    function checkPass()
    {
    var pass1 = document.getElementById('password');
    var pass2 = document.getElementById('con_password');
    var message = document.getElementById('error-nwl');
    var goodColor = "#66cc66";
    var badColor = "#ff6666";
 	
    if(pass1.value.length > 5)
    {
        pass1.style.backgroundColor = goodColor;
        message.style.color = goodColor;
        message.innerHTML = "character number ok!"
    }
    else
    {
        pass1.style.backgroundColor = badColor;
        message.style.color = badColor;
        message.innerHTML = " you have to enter at least 6 digit!"
        return;
    }
  
    if(pass1.value == pass2.value)
    {
        pass2.style.backgroundColor = goodColor;
        message.style.color = goodColor;
        message.innerHTML = "ok!"
    }
	else
    {
        pass2.style.backgroundColor = badColor;
        message.style.color = badColor;
        message.innerHTML = " These passwords don't match"
    }
}

        </script>
        
    </body> 
    </html>
